<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>
</head>
<body>
  <div id="container">
    <div class="calculator-screen">
      <div class="previous-value"></div>
      <div class="current-value"></div>
    </div>
    <div class="calculator-panel">
       <button class="calc-button double-button" id="all-clear-button">AC</button>
       <button class="calc-button" id="delete-button">DEL</button>
       <button class="calc-button operation-button" value="รท">รท</button>
       <button class="calc-button number-button" value="1">1</button>
       <button class="calc-button number-button" value="2">2</button>
       <button class="calc-button number-button" value="3">3</button>
       <button class="calc-button operation-button" value="*">*</button>
       <button class="calc-button number-button" value="4">4</button>
       <button class="calc-button number-button" value="5">5</button>
       <button class="calc-button number-button" value="6">6</button>
       <button class="calc-button operation-button" value="+">+</button>
       <button class="calc-button number-button" value="7">7</button>
       <button class="calc-button number-button" value="8">8</button>
       <button class="calc-button number-button" value="9">9</button>
       <button class="calc-button operation-button" value="-">-</button>
       <button class="calc-button number-button" value=".">.</button>
       <button class="calc-button number-button" value="0">0</button>
       <button class="calc-button double-button" id="equal-button">=</button>
    </div>
  </div>
</body>

</html>
